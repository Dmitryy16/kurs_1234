<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Обновление игрока</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function submitForm(event) {
            event.preventDefault();
            var id = document.getElementById('playerId').value;
            window.location.href = '/players/update/' + id;
        }
    </script>
</head>
<body>
<div th:replace="~{menu :: menu}"></div>
<h2>Выберите игрока для обновления</h2>
<form onsubmit="submitForm(event)">
    <div class="form-group">
        <label for="playerId">Введите ID игрока:</label>
        <input type="number" id="playerId" min=1 required/>
    </div>
    <input type="submit" value="Выбрать игрока"/>
</form>
<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
