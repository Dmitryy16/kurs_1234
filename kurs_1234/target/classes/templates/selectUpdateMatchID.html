<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Обновление матча</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function submitForm(event) {
            event.preventDefault();
            var id = document.getElementById('matchesId').value;
            window.location.href = '/matches/update/' + id;
        }
    </script>
</head>
<body>
<div th:replace="~{menu :: menu}"></div>
<h2>Выберите матч для обновления</h2>
<form onsubmit="submitForm(event)">
    <div class="form-group">
        <label for="matchesId">Введите ID матча:</label>
        <input type="number" id="matchesId" min=1 required/>
    </div>
    <input type="submit" value="Выбрать матч"/>
</form>
<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
