<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Главная страница</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{menu :: menu}"></div>
<div class="container">
    <h1>Прошедшие матчи</h1>
    <table class="table table-striped" style="width: 110%;">
        <thead>
        <tr>
            <th>Домашняя команда</th>
            <th>Гостевая команда</th>
            <th>Счет домашней команды</th>
            <th>Счет гостевой команды</th>
            <th>Assists</th>
            <th>Rebounds</th>
            <th>Дата матча</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="match : ${matchesList}">
            <td th:text="${match.homeTeam.teamsName}"></td>
            <td th:text="${match.awayTeam.teamsName}"></td>
            <td th:text="${match.homeTeamScore}"></td>
            <td th:text="${match.awayTeamScore}"></td>
            <td th:text="${match.assists}"></td>
            <td th:text="${match.rebounds}"></td>
            <td th:text="${match.matchDate}"></td>
            <td><a th:href="@{/match/{id}(id=${match.id})}" class="btn btn-info">Подробнее</a></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
